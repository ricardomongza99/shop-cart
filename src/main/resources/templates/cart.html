<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Proceso de Compras</h1>
      <div class="mb-4">
        <form method="post" action="#" th:action="@{/cart}">
          <div class="row">
            <div class="col-md-5">
              <input type="number" class="form-control" id="itemId" name="itemId" placeholder="Ingrese ID del producto"  required>
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Ingrese cantidad" required>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-primary" name="action" value="add">Agregar</button>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-danger" name="action" value="remove" style="margin-left: 16px;">Remover</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="card-header">Carrito</div>
        <div class="card-body">
          <div th:unless="${ cartItems.isEmpty() }">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="cartItem : ${cartItems}">
                <td th:text="${cartItem.item().itemId()}"></td>
                <td th:text="${cartItem.item().name()}"></td>
                <td th:text="'$' + ${cartItem.item().price()}"></td>
                <td th:text="${cartItem.quantity()}"></td>
                <td th:text="'$' + ${cartItem.getTotalPrice()}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div th:if="${ cartItems.isEmpty() }">
            <p class="text-body-secondary">
              Vac√≠o.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
